<!DOCTYPE html>
<html>
    <head>
        <!-- type='module' idea comes from Game Tutorial by Chris Courses -->
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css"/>
    </head>

    <body>
        <!-- container for the entire game -->
        <div id="container">

            <!-- heading -->
            <aside id="gameHeader">That Little Piggy</aside>

            <!-- Loss message -->
            <div class="Loss">
                <h2>You Lose</h2>
                <h3>Press Play below to try again</h3>
            </div>

            <!-- Win message -->
            <div class="Won">
                <h2>You Win</h2>
                <h3>Press Play below to try again</h3>
            </div>

            <!-- Prompt message -->
            <div class="Prompt">
                <h2>Press Play below to begin</h2>
            </div>

            <div class="readMe">
                <h2>Instructions</h2>
                <h3>"A" = Left</h3>
                <h3>"S" = Down</h3>
                <h3>"D" = Right</h3>
                <h3>"Spacebar" = Jump</h3>
                <h3>"J" = Shoot</h3>
                <h3></h3>
            </div>

            <!-- Canvas area -->
            <main>
                <canvas></canvas>
            </main>

            <!-- buttons at bottom of container -->
            <button id="playAgain">Play</button>
            <button id="instructions">Instructions</button>
        </div>

        
    </body>
</html>
