<!DOCTYPE html>
<html>
    <head>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css"/>
    </head>
    <body>
        <!-- container for the entire game -->
        <div id="container">

            <!-- heading -->
            <aside id="gameHeader">That Little Piggy</aside>

            <!-- Win/Lose message -->
            <div class="Loss">
                <h2>You Lose</h2>
                <h3>Press "Play" to try again</h3>
            </div>

            <div class="Won">
                <h2>You Win</h2>
                <h3>Press "Play" to try again</h3>
            </div>

            <!-- canvas area -->
            <main>
                <canvas></canvas>
            </main>

            <!-- buttons at bottom of container -->
            <button id="playAgain">Play Again</button>
            <button id="instructions">Instructions</button>
        </div>

        
    </body>
</html>
